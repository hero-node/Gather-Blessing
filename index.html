<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <title>Hero Node Sample</title>

  <link rel="shortcut icon" sizes="32x32" href="/images/app-icon-32.png">

  <meta name="theme-color" content="#fff">
  <link rel="manifest" href="/manifest.json">

  <script>
    window.Polymer = {lazyRegister: true, dom: 'shadow'};
  </script>

  <link rel="import" href="bower_components/hero-js/src/hero-app.html">
  <link rel="import" href="bower_components/mafia-js/src/dr-text-field.html">
  <link rel="import" href="bower_components/mafia-js/src/dr-slider-view.html">
  <style>
    body {
      margin: 0px;
      padding: 0px;
      -webkit-user-select: none;
    }
  </style>

</head>
<body class="fullbleed" unresolved style="font-family: Calibre-Regular, -apple-system-font,'PingFang SC','Source Han Sans CN','Noto Sans SC','Arial Nova','Hiragino Sans GB','Segoe UI','Microsoft YaHei',sans-serif;">
  <script type="text/javascript">

    var loadPage = window.location.search.split('=').pop();
    var path = (window.location.protocol +'//'+  window.location.host + window.location.pathname).replace(/\/[A-Za-z]+.html/,'');
    (function() {
      if ('registerElement' in document
          && 'import' in document.createElement('link')
          && 'content' in document.createElement('template')) {
      } else {
        var e = document.createElement('script');
        e.src = path+'/js/webcomponents-lite.min.js';
        document.head.appendChild(e);
      }
    })();


    var app = {tabs:[
      {url:loadPage|| path+'/home.html'},
    ]};
    document.write('<hero-app json='+JSON.stringify(app)+'></hero-app>');
  </script>
</body>
</html>
